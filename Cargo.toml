[package]
name = "axolotl"
version = "0.1.0"
edition = "2021"

[source.crates-io]
registry = "git://github.com/rust-lang/crates.io-index.git"

[build-dependencies]
tauri-build = { version = "2.0.0-alpha.2    ", features = [], optional = true}

[dependencies]
tauri = { version = "2.0.0-alpha.4", features = [], optional = true }
presage = { git = "https://github.com/nanu-c/presage", rev = "2452c52d1338fe20806435957fb2e84f12973e3" }
presage-store-sled = { git = "https://github.com/nanu-c/presage", rev = "2452c52d1338fe20806435957fb2e84f12973e3" }
#presage = {path = "../presage/presage"}
#presage-store-sled = { path = "../presage/presage-store-sled" }
libsignal-service = { git = "https://github.com/whisperfish/libsignal-service-rs", rev = "456bf6eb2e4454ce35bdb4ca75b8dba7941c2923" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tokio-stream = "0.1.11"
hex = "0.4"
warp = "0.3"
futures = { version = "0.3", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
log = "0.4.17"
env_logger = "0.10.0"
url = "2.2.2"
sled = "0.34.7"
clap = { version = "4.1.1", features = ["derive"] }
dirs = "4.0.0"
serve-directory = "0.1.0"
notify-rust = { version = "4.6.0", optional = true}

dbus = { version = "0.9", optional = true}

[patch.crates-io]
"curve25519-dalek" = { git = 'https://github.com/signalapp/curve25519-dalek', branch = 'lizard2' }


[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
default = ["dep:notify-rust"]
custom-protocol = ["tauri/custom-protocol"]
tauri = ["dep:tauri", "dep:notify-rust", "custom-protocol"]
ut = ["dep:dbus"]


[[example]]
name = "dump_db"
path = "examples/dump/dump_db.rs"
